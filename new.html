<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Practice</title>
</head>
<body>
  <h2>Open your browser console to see the results</h2>

  <script>
    function reverseString(str) {
      return str.split('').reverse().join('');
    }

    function countCharacters(str) {
      return str.length;
    }

    function capitalizeWords(sentence) {
      return sentence
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

    function findMax(arr) {
      return Math.max(...arr);
    }

    function findMin(arr) {
      return Math.min(...arr);
    }

    function sumArray(arr) {
      return arr.reduce((sum, num) => sum + num, 0);
    }

    function filterEvenNumbers(arr) {
      return arr.filter(num => num % 2 === 0);
    }

    function factorial(n) {
      if (n === 0 || n === 1) return 1;
      return n * factorial(n - 1);
    }

    function isPrime(num) {
      if (num <= 1) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function fibonacci(n) {
      let fib = [0, 1];
      for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
      }
      return fib.slice(0, n);
    }

    console.log("Reverse 'hello':", reverseString("hello"));
    console.log("Character count in 'hello':", countCharacters("hello"));
    console.log("Capitalize 'hello world':", capitalizeWords("hello world"));

    let nums = [3, 8, 1, 4, 9, 2];
    console.log("Max:", findMax(nums));
    console.log("Min:", findMin(nums));
    console.log("Sum:", sumArray(nums));
    console.log("Even numbers:", filterEvenNumbers(nums));

    console.log("Factorial of 5:", factorial(5));
    console.log("Is 7 prime?", isPrime(7));
    console.log("Fibonacci (first 10 terms):", fibonacci(10));
  </script>
</body>
</html>
